<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined API Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="output">Click the button to load data...</pre>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/combined');
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
