<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined API Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h1>API Data Fetcher</h1>
    <button id="list-btn">Refresh</button>

    <button id="start-btn">Start ZWEDUMMY</button>
    <button id="stop-btn">Stop ZWEDUMMY</button>

    <h2>ZWEDUMMY STCs:</h2>
    <table id="stc-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script src="/app.js"></script>
</body>
</html>
