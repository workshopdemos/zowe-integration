<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined API Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; display: inline-block; }
        table { width: 60%; margin: 20px auto; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        input { padding: 5px; margin: 10px; font-size: 14px; }
        textarea { width: 80%; height: 200px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ZWEDUMMY Monitor</h1>
    <button id="start-btn">Watch ZWEDUMMY</button>
    <button id="list-btn">Refresh list</button>
    <!-- <button visible="false" id="stop-btn">Stop ZWEDUMMY</button> -->

    <h2>ZWEDUMMY STCs:</h2>
    <table id="stc-table">
        <thead>
            <tr>
                <th>Jobname</th>
                <th>Owner</th>
                <th>Status</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Loading...</td>
            </tr>
        </tbody>
    </table>

    <h2>Log:</h2>
    <textarea id="log" readonly></textarea>

    <script src="/app.js"></script>
</body>
</html>
